<main>
    <h2>Nowy student</h2>

    <form>
        <label for="firstName">Imię:<span class="symbol-required">*</span></label>
        <input type="text" name="firstName" id="firstName" class="error-input" required>
        <span id="errorFirstName" class="errors-text">Pole jest wymagane</span>
        <label for="lastName">Nazwisko:<span class="symbol-required">*</span></label>
        <input type="text" name="lastName" id="lastName" class="error-input" required>
        <span id="errorLastName" class="errors-text">Pole jest wymagane</span>
        <label for="titleJob">Nazwa pracy:<span class="symbol-required">*</span></label>
        <input type="text" name="titleJob" id="titleJob" class="error-input" required>
        <span id="errorTitleJob" class="errors-text">Pole jest wymagane</span>
        <label for="school">Nazwa szkoly:</label>
        <input type="text" name="school" id="school" required>
        <span id="errorSchool" class="errors-text"></span>
        <label for="school">Numer klasy:</label>
        <input type="number" name="class" id="class" min="7" max="12" required>
        <span id="errorClass" class="errors-text"></span>

        <div class="form-buttons">
            <p id="errorsSummary" class="errors-text">Formularz zawiera błędy</p>
            <input type="submit" class="form-button-submit" value="Dodaj">
            <a href="students.html" class="form-button-cancel">Anuluj</a>
        </div>
    </form>
